<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!--<img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->     
        
        <img src="assets/layout/images/logo-shessmat.png" alt="shessmat logo" class="w-28rem flex-shrink-0"> 
       
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 20%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium"></span>
                </div>

                <div>
                    <form [formGroup]="loginForm">
                        <p class="text-danger">{{loginError}}</p>
                       
                        <div class="mb-3">
                          <!--<label for="exampleInputEmail1" class="form-label">Email</label>
                          <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">-->  
                          <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                          <input formControlName="username" type="email"  placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                class="text-danger">
                                <div *ngIf="email.errors?.['required']">
                                    El Email es requerido.
                                </div>
                                <div *ngIf="email.errors?.['email']">
                                    El Email debe tener un formato válido.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                          <!--<label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">-->
                          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password formControlName="password" type="password" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="text-danger">
                                <div *ngIf="password.errors?.['required']">
                                    El Password es requerido.
                                </div>
                            </div> 
                        </div>
                        <!--<button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>-->
                        <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="login()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
